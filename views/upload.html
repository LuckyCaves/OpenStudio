<!doctype html>
<html lang="en">
    <head>
        <title>Open Estudio</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Hojas de estilos -->
        <link rel="stylesheet" href="../styles/basic.css">
        <link rel="stylesheet" href="../styles/upload.css">

        <!-- Controladores -->
        <script src="../controllers/"></script>

        <!-- Fuente -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/50b8111978.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <nav id="navbar" class="navbar navbar-expand-sm">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
                        <span id="logo">
                            OPEN STUDIO
                        </span>
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarRight">
						<span class="navbar-toggler-icon"></span>
					</button>
                    <div class="collapse navbar-collapse" id="navbarRight">
                        <ul class="navbar-nav ms-auto d-flex" id="navbarRightSide">
                            <li class="nav-item">
                                <a id="info-btn" class="nav-link" href="" role="button">
                                    <span id="line">Buy</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="info-btn" class="nav-link" href="" role="button">
                                    <span id="line">Sell</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="user-btn" class="nav-link" href="" role="button">
                                <span id="line">Login</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="cart-btn" class="nav-link" href="" role="button">
                                    <span id="line">Cart</span>
                                </a>
                            </li>
                        </ul>
                    </div>
				</div>
			</nav> 
        </header>
        <main>
            <div class="container mt-4">
                <nav>
                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Contact Information <span class="marker">></span></button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Artwork Details <span class="marker">></span></button>
                    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Upload Photos <span class="marker">></span></button>
                </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade mt-4 mb-4 show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Complete Name">
                            </div>

                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label" for="exampleCheck1">I allow this information to be publicly available to anyone interested on my products</label>
                            </div>

                            <div class=" d-flex mt-auto">
                                <button type="submit" class="btn btn-black">Save and continue</button>
                            </div>
                            
                        </form>
                    </div>
                    <div class="tab-pane fade mt-4 mb-4" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="title" placeholder="Title">
                            </div>

                            <div class="mb-3">
                                <input type="text" class="form-control" id="year" placeholder="Artwork Year">
                            </div>
                            
                            <div class="row"> 
                                <div class="mb-3 col-md-6">
                                    <select class="form-select ">
                                        <option selected>Category</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>

                                <div class="mb-3 col-md-6">
                                    <select class="form-select ">
                                        <option selected>Media</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                            </div>

                            <div class="row"> 
                                <div class="mb-3 col-md-6">
                                    <input type="text" class="form-control" id="height" placeholder="Height">
                                </div>

                                <div class="mb-3 col-md-6">
                                    <input type="text" class="form-control" id="width" placeholder="Width">
                                </div>
                            </div>

                            <div class="mb-3">
                                <input type="text" class="form-control" id="stock" placeholder="Stock">
                            </div>

                            <div class="mb-3">
                                <input type="text" class="form-control" id="price" placeholder="Price">
                            </div>


                            <div class=" d-flex mt-auto">
                                <button type="submit" class="btn btn-black">Save and continue</button>
                            </div>
                            
                        </form>
                    </div>
                    <div class="tab-pane fade mt-4 mb-4" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
                        
                        <div class="mb-3" style="border: 2px solid black; height: 300px;">
                                
                        </div>

                        <div class="mt-auto">
                            <button type="submit" class="btn btn-black">Save and continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="d-flex flex-wrap justify-content-between border-top">
            <div class="col-md-4 d-flex">
                <span class="mb-3 mb-md-0">Â© Open Studio 2024</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a href="#">Privacy Policy</a></li>
                <li class="ms-3"><a href="#">Contact</a></li>
            </ul>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
